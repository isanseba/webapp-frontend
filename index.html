<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Form Section -->
    <div id="login-form-container">
        <h1>Welcome to the Web App</h1>
        <p>Please login to continue</p>
        <form id="login-form">
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <!-- Admin Dashboard Section (Hidden by Default) -->
    <div id="admin-dashboard" style="display: none;">
        <h2>Admin Dashboard</h2>
        <button onclick="logout()">Logout</button>
        <p>Welcome, Admin! Here you can manage users and oversee the app's activities.</p>
        <!-- Admin features and management tools go here -->
    </div>

    <!-- Business Dashboard Section (Hidden by Default) -->
    <div id="business-dashboard" style="display: none;">
        <h2>Business Dashboard</h2>
        <button onclick="logout()">Logout</button>
        <p>Welcome to your business dashboard! You can manage your business details, view customer data, and more.</p>
        <!-- Business client features go here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
