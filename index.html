<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form" onsubmit="event.preventDefault(); login(event);">
            <label for="username">Username</label>
            <input type="text" id="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Supabase JS CDN (deferred to load after HTML) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.20.0/dist/supabase.min.js" defer="true"></script>

    <!-- Include the custom script.js (deferred to load after Supabase) -->
    <script src="script.js" defer="true"></script>
</body>
</html>
